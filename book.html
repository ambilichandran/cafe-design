    <hr style="width: 100px;">
</div>
<div class="booking" style="background-color: white; border: 2px;">
    <div class="bookhead">

    </div>
    <div class="box" >

        <input type="text" placeholder="Message" style="width: 300px; height: 100px; background-color: rgb(241, 245, 245);  margin-left: 15px; margin-top: 20px; padding-bottom: 10px;">
